<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, intial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <title>Url Hashing</title>
    </head>
    <Style>


        form{
            background-color:lightblue;
            display: flex;
            flex-direction: column;
            align-items:center;
            margin: auto;
            padding: 30px;
        }
        button{
            margin-top: 50px;
        }
    </style>
    <body>
        <form action="" method="POST">
            <h1> CREATE SHORT URL </h1>
            {% csrf_token %}
            <br><br>
            <h4><b>Please enter URL</b></h4>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">URL</span>
                <input type="text" name="full_url" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <br><br>  
            <h4><b>Please enter any alphanumeric code if you want</b></h4>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Code</span>
                <input type="text" name="code" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
            <br><br>
        </form>
        <div class="output" style="background-color: lightblue;">
            <div style="margin-left: 50px;">
        <p>
            Full URL : {{ full_url }}
         </p><br><br>
         <p>
             Short URL :<b>{{ short_url }}</b>
         </p>
         <br>
         <div style="margin: auto">
             <p style="align-items: center;"><b> QR Code:</b> </p>
             {{ svg|safe }}
           </div>
        </div>
        </div>

    </body>
</html>
